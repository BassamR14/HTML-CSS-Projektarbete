<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projektarbete</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
  </head>
  <body>
        <header>
      <img src="/images/logo.png" alt="Company Logo" class="logo" />
      <h1>Orange</h1>
    </header>
    <section class="navbar">
      <article class="header-container">
        <nav class="nav">
          <a href="startsida.html">Start</a>
          <a href="produktsida.html">Produkter</a>
          <a href="referenser.html">Referenser</a>
          <a href="omoss.html">Om Oss</a>
          <a href="kontakt.html" class="active-page">Kontakta Oss</a>
        </nav>
        <div class="right-side">
          <label for="searchbar" class="search-bar">
            <span class="search-icon material-symbols-outlined"> search </span>
            <input
              type="search"
              name="searchbar"
              id="searchbar"
              placeholder="Sök" />
          </label>
          <nav class="nav">
            <a href="">Varukorg</a>
            <a href="">Konto</a>
          </nav>
        </div>
      </article>
    </section>

    <h2 class="Kontakt-rubrik">Kontakta oss</h2>
    <main class="kontakt-container">
      <section class="left">
      <img class="företagsbild" src="/images/företagsbild.jpg" alt="Bild på huvudkontor">
      <address>
        <strong>Orange</strong><br>
        Gågatan 3<br>
        178 65 Stockholm<br>
        Sverige<br>
        <a href="tel:08-808080" class="support">08-80 80 80</a><br>
      </address>
      </section>
      
      <section class="right">
        <label>
          <h3 class="mailrubrik">Kontakta oss via e-mail</h3>
          </label><br>
        <input type="email" class="email" name="email" placeholder="Din e-postadress" required>
        <br>
        <select id="kontakt" name="Anledning till kontakt">
          <option value="" selected hidden>Anledning till kontakt</option>
          <option value="Köp av produkt/tjänst">Köp av produkt/tjänst</option>
          <option value="Frågor om företaget">Frågor om företaget</option>
          <option value="Synpunkter på webbplats">Synpunkter på webbplats</option>
        </select><br>
        <textarea class="meddelande" name="meddelande" rows="5" cols="35" placeholder="Skriv meddelande"></textarea>
        <br>
        <button class="skicka">Skicka</button>
      </section>
    </main>
    
    <footer>
      <h4>Orange</h4>
      <img src="/images/logo.png" alt="Company logo" class="logo" />
      <nav>
        <a href="startsida.html">Start</a>

      </nav>
      <p>©2026 Orange</p>
    </footer>
  </body>
</html>
